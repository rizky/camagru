<div class="photo">
	<a href="/account/{{photo.user_id}}">
		<i class="fas fa-user-circle"></i>
		<span class="user">{{photo.user_username}}</span>
	</a>
	<a href="/photos/{{photo.id}}">
		<div><img src="{{photo.url}}"></div>
	</a>
	<div>
		<i class="far fa-heart"></i>
		<i onclick="focusComment('comment_text_{{photo.id}}')" class="far fa-comment"></i>
	</div>
	<span class="{{photo.likes_v}}">{{photo.likes}} likes</span>
	<div class="{{photo.description_v}}">
		<a href="/account/{{photo.user_id}}">
			<span class="user">{{photo.user_username}}</span>
		</a>
		<span>{{photo.description}}</span>
	</div>
	<div>
		<span class="time_text">{{photo.time_elapse}}</span>
		<hr>
	</div>
	<div>
		<textarea id="comment_text_{{photo.id}}" placeholder="Add a comment..." class="comment_text" rows="1"></textarea>
		<i class="fa fa-ellipsis-v" style="float: right;"></i>
	</div>
</div>
