<div class="comment" id="comment_{{comment.id}}" style="position: relative;">
	<a href="/account/{{comment.user}}">
		<span class="user">{{comment.user}}</span>
	</a>
	<span class="comment_message {{comment.break}}">{{comment.message}}</span>
	<div
		onclick="deleteComment('{{comment.id}}')" 
		class="{{comment.delete_v}}" 
		style="position: absolute;right: 0; top: 0; opacity: 0.3;">
		<i class="fa fa-times"></i>
	</div>
</div>
