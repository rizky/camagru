{TEMPLATE}templates/layout{END}
{#SCRIPT}{#END}
{#BODY}
<div class="row">
	<h1>Login</h1>
	<form action="/account/login" method="POST">
		<input type="text" name="username" placeholder="Username" value="{{post.username}}">
		<input type="password" name="password" placeholder="Password" value="">
		<button type="submit" class="btn btn-default">Login</button>
		<input type="hidden" name="from" value="login">
		<input type="hidden" name="success" value="index">
		<p>Have not registered? <a href="/account/register">Register here</a></p>
	</form>
</div>
{#END}
